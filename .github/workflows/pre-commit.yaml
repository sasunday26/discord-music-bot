name: pre-commit

on:
  pull_request:
  push:
    branches: [main, add-github-actions]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: install pylint
        run: pip install pylint
      - uses: pre-commit/action@v3.0.0
